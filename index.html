<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스포츠 리그전 매니저</title>
    
    <!-- Tailwind CSS (수정됨: srcf -> src) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 태블릿/모바일 당겨서 새로고침 방지 */
        body {
            overscroll-behavior-y: none;
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
        /* 로딩 스피너 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
            color: #4b5563;
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div id="root">
        <!-- 리액트 로딩 전 표시될 화면 -->
        <div class="loading-container">
            <div class="loader"></div>
            <p>앱을 불러오는 중입니다...</p>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18?dev';
        import ReactDOM from 'https://esm.sh/react-dom@18/client?dev';
        import { 
            Trophy, Users, Calendar, Plus, Trash2, RefreshCw, Save, Medal, Award, X, 
            Download, Upload, FileSpreadsheet, FileText, Edit2, RotateCcw, ArrowRight, User, Users as UsersIcon, Settings, TrendingUp, AlertCircle
        } from 'https://esm.sh/lucide-react@0.263.1?dev';

        // --- Utility Functions ---
        // UUID Fallback Generator (호환성 문제 해결)
        const generateId = () => {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                try {
                    return crypto.randomUUID();
                } catch (e) {
                    // Fallback if crypto exists but randomUUID fails (e.g. insecure context)
                }
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        function LeagueManager() {
            // --- LocalStorage Helper ---
            const getSavedData = () => {
                try {
                    const saved = localStorage.getItem('league_manager_local_v1');
                    return saved ? JSON.parse(saved) : null;
                } catch (e) { return null; }
            };
            const savedData = getSavedData();

            // --- State ---
            const [view, setView] = useState(savedData?.view || 'home');
            const [activeTab, setActiveTab] = useState(savedData?.activeTab || 'players');
            const [leagueName, setLeagueName] = useState(savedData?.leagueName || '나의 리그');
            
            // League Data
            const [leagueType, setLeagueType] = useState(savedData?.leagueType || 'doubles_random'); 
            const [players, setPlayers] = useState(savedData?.players || []);
            const [matches, setMatches] = useState(savedData?.matches || []);
            const [roundCount, setRoundCount] = useState(savedData?.roundCount || 0);
            const [singlesSchedule, setSinglesSchedule] = useState(savedData?.singlesSchedule || []);
            
            // UI State
            const [newPlayerName, setNewPlayerName] = useState('');
            const [showBulkModal, setShowBulkModal] = useState(false);
            const [showStartModal, setShowStartModal] = useState(false);
            const [bulkText, setBulkText] = useState('');

            // Refs
            const fileInputRef = useRef(null);
            const loadDataInputRef = useRef(null);
            const homeLoadInputRef = useRef(null);

            // --- Auto-Save ---
            useEffect(() => {
                const dataToSave = {
                    view, activeTab, leagueName, leagueType, players, matches, roundCount, singlesSchedule,
                    savedAt: new Date().toISOString()
                };
                localStorage.setItem('league_manager_local_v1', JSON.stringify(dataToSave));
            }, [view, activeTab, leagueName, leagueType, players, matches, roundCount, singlesSchedule]);

            // --- Round Robin Logic ---
            const generateRoundRobinSchedule = (playerList) => {
                if (playerList.length < 2) return [];
                const schedule = [];
                let p = [...playerList];
                if (p.length % 2 !== 0) p.push({ id: 'BYE', name: 'BYE' });

                const n = p.length;
                const totalRounds = n - 1;
                const matchesPerRound = n / 2;

                for (let r = 0; r < totalRounds; r++) {
                    const roundMatches = [];
                    for (let m = 0; m < matchesPerRound; m++) {
                        const p1 = p[m];
                        const p2 = p[n - 1 - m];
                        if (p1.id !== 'BYE' && p2.id !== 'BYE') {
                            roundMatches.push([p1, p2]);
                        }
                    }
                    schedule.push(roundMatches);
                    const movingPlayers = p.splice(1);
                    const last = movingPlayers.pop();
                    movingPlayers.unshift(last);
                    p = [p[0], ...movingPlayers];
                }
                return schedule;
            };

            // --- Navigation & Reset ---
            const goToHome = () => {
                if (players.length > 0 && !confirm("현재 진행 중인 리그 정보가 초기화됩니다. 계속하시겠습니까?")) return;
                resetState();
                setView('home');
            };

            const resetState = () => {
                setPlayers([]);
                setMatches([]);
                setRoundCount(0);
                setLeagueName("나의 리그");
                setLeagueType('doubles_random');
                setSinglesSchedule([]);
                setActiveTab('players');
                localStorage.removeItem('league_manager_local_v1');
            };

            const startLeagueSetup = () => {
                setView('app');
                setActiveTab('players');
            };

            // --- Player Management ---
            const addPlayer = () => {
                if (!newPlayerName.trim()) return;
                createPlayer(newPlayerName.trim());
                setNewPlayerName('');
            };

            const createPlayer = (name) => {
                if (players.some(p => p.name === name)) return;
                const newPlayer = {
                    id: generateId(),
                    name: name,
                    matchesPlayed: 0,
                    wins: 0,
                    losses: 0,
                    pointsFor: 0,
                    pointsAgainst: 0,
                    rating: 1000, 
                };
                setPlayers(prev => [...prev, newPlayer]);
            };

            const removePlayer = (id) => {
                const hasHistory = matches.some(m => m.team1.includes(id) || m.team2.includes(id));
                if (hasHistory) {
                    alert("경기 기록이 있는 선수는 삭제할 수 없습니다.");
                    return;
                }
                setPlayers(players.filter(p => p.id !== id));
            };

            // --- Match Generation ---
            const initLeague = (type) => {
                setLeagueType(type);
                setShowStartModal(false);
                
                if (type === 'singles_full') {
                    if (players.length < 2) { alert("최소 2명 필요"); return; }
                    setSinglesSchedule(generateRoundRobinSchedule(players));
                    setRoundCount(0);
                } else if (type === 'singles_random') {
                    if (players.length < 2) { alert("최소 2명 필요"); return; }
                    setRoundCount(0);
                } else { 
                    if (players.length < 4) { alert("최소 4명 필요"); return; }
                    setRoundCount(0);
                }
                setActiveTab('matches');
            };

            const generateNextRound = () => {
                const nextRound = roundCount + 1;
                let newMatches = [];

                if (leagueType === 'singles_full') {
                    if (singlesSchedule.length === 0 || roundCount >= singlesSchedule.length) {
                        alert("모든 라운드가 종료되었습니다.");
                        return;
                    }
                    const roundPairs = singlesSchedule[roundCount];
                    newMatches = roundPairs.map(pair => ({
                        id: generateId(), round: nextRound, team1: [pair[0].id], team2: [pair[1].id],
                        score1: '', score2: '', isFinished: false
                    }));
                } 
                else if (leagueType === 'singles_random') {
                    const available = [...players].sort((a, b) => {
                        if (a.matchesPlayed !== b.matchesPlayed) return a.matchesPlayed - b.matchesPlayed;
                        return 0.5 - Math.random();
                    });

                    while (available.length >= 2) {
                        const p1 = available.shift();
                        const p2 = available.shift();
                        newMatches.push({
                            id: generateId(), round: nextRound, team1: [p1.id], team2: [p2.id],
                            score1: '', score2: '', isFinished: false
                        });
                    }
                    if (newMatches.length === 0) { alert("경기 가능한 인원이 부족합니다."); return; }
                } 
                else { // doubles_random
                    if (players.length < 4) { alert("최소 4명 필요"); return; }
                    const available = [...players].sort((a, b) => {
                        if (a.matchesPlayed !== b.matchesPlayed) return a.matchesPlayed - b.matchesPlayed;
                        return 0.5 - Math.random();
                    });
                    while (available.length >= 4) {
                        const group = [available.shift(), available.shift(), available.shift(), available.shift()].sort(()=>0.5-Math.random());
                        newMatches.push({
                            id: generateId(), round: nextRound, team1: [group[0].id, group[1].id], team2: [group[2].id, group[3].id],
                            score1: '', score2: '', isFinished: false
                        });
                    }
                    if (newMatches.length === 0) { alert("인원 부족"); return; }
                }

                setMatches([...newMatches, ...matches]);
                setRoundCount(nextRound);
            };

            // --- Score & ELO Logic ---
            const updateScore = (matchId, team, score) => {
                const num = score === '' ? '' : parseInt(score, 10);
                if (typeof num === 'number' && (isNaN(num) || num < 0)) return;
                setMatches(matches.map(m => m.id === matchId ? { ...m, [team === 1 ? 'score1' : 'score2']: num } : m));
            };

            const finishMatch = (match) => {
                if (match.score1 === '' || match.score2 === '') return;
                setMatches(matches.map(m => m.id === match.id ? { ...m, isFinished: true } : m));
            };
            const editMatch = (matchId) => setMatches(matches.map(m => m.id === matchId ? { ...m, isFinished: false } : m));
            const deleteMatch = (matchId) => confirm("삭제하시겠습니까?") && setMatches(matches.filter(m => m.id !== matchId));

            const calculateEloChange = (ratingA, ratingB, actualScoreA) => {
                const K = 32;
                const expectedScoreA = 1 / (1 + Math.pow(10, (ratingB - ratingA) / 400));
                return Math.round(K * (actualScoreA - expectedScoreA));
            };

            // Stats Calculation
            useEffect(() => {
                const newStats = {};
                players.forEach(p => {
                    newStats[p.id] = { ...p, matchesPlayed: 0, wins: 0, losses: 0, pointsFor: 0, pointsAgainst: 0, rating: 1000 };
                });

                const chronologyMatches = [...matches].reverse();

                chronologyMatches.forEach(m => {
                    if (m.isFinished && typeof m.score1 === 'number' && typeof m.score2 === 'number') {
                        const s1 = m.score1;
                        const s2 = m.score2;
                        
                        const updateBasic = (pid, myS, opS) => {
                            if (!newStats[pid]) return;
                            newStats[pid].matchesPlayed++;
                            newStats[pid].pointsFor += myS;
                            newStats[pid].pointsAgainst += opS;
                            if (myS > opS) newStats[pid].wins++;
                            else if (myS < opS) newStats[pid].losses++;
                        };
                        m.team1.forEach(pid => updateBasic(pid, s1, s2));
                        m.team2.forEach(pid => updateBasic(pid, s2, s1));

                        if (leagueType === 'singles_random') {
                            const p1Id = m.team1[0];
                            const p2Id = m.team2[0];
                            if (newStats[p1Id] && newStats[p2Id]) {
                                const r1 = newStats[p1Id].rating;
                                const r2 = newStats[p2Id].rating;
                                let actualScore1 = 0.5;
                                if (s1 > s2) actualScore1 = 1;
                                else if (s1 < s2) actualScore1 = 0;
                                const change = calculateEloChange(r1, r2, actualScore1);
                                newStats[p1Id].rating += change;
                                newStats[p2Id].rating -= change;
                            }
                        }
                    }
                });
                setPlayers(prev => prev.map(p => newStats[p.id] || p));
            }, [matches, leagueType]);

            // --- File Save/Load helpers ---
            const saveToFile = () => {
                const data = { leagueName, leagueType, players, matches, roundCount, singlesSchedule, savedAt: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                // 파일명 정리
                const safeName = leagueName.replace(/[^a-zA-Z0-9가-힣]/g, "_").trim();
                link.href = url; link.download = `${safeName}_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(url);
            };
            const loadFromFile = (e, fromHome) => {
                const file = e.target.files?.[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (fromHome || confirm("파일을 불러오면 현재 데이터는 덮어씌워집니다.")) {
                            setPlayers(data.players || []); 
                            setMatches(data.matches || []); 
                            setRoundCount(data.roundCount||0);
                            setLeagueName(data.leagueName || '불러온 리그'); 
                            setLeagueType(data.leagueType||'doubles_random');
                            setSinglesSchedule(data.singlesSchedule||[]); 
                            setActiveTab('matches'); 
                            setView('app');
                        }
                    } catch(err) { alert("오류 발생: 올바른 파일이 아닙니다."); }
                };
                reader.readAsText(file); e.target.value='';
            };

            const getPlayerName = (id) => players.find(p => p.id === id)?.name || 'Unknown';

            const sortedPlayers = [...players].sort((a, b) => {
                if (leagueType === 'singles_random') {
                    if (b.rating !== a.rating) return b.rating - a.rating;
                }
                if (b.wins !== a.wins) return b.wins - a.wins;
                const diffA = a.pointsFor - a.pointsAgainst;
                const diffB = b.pointsFor - b.pointsAgainst;
                if (diffB !== diffA) return diffB - diffA;
                return a.matchesPlayed - b.matchesPlayed;
            });

            // --- Render Logic ---
            if (view === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-800 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full space-y-8 animate-fade-in-up">
                            <div className="text-center">
                                <div className="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Trophy className="w-10 h-10 text-blue-600" />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900">스포츠 리그전 매니저</h1>
                                <p className="text-gray-500 text-sm mt-1">단식 / 래더 / 복식 통합</p>
                            </div>

                            {/* Auto-Save Notice */}
                            {players.length > 0 && (
                                <div className="bg-blue-50 text-blue-800 p-3 rounded-lg text-sm flex items-start gap-2">
                                    <AlertCircle size={16} className="shrink-0 mt-0.5" />
                                    <div>
                                        <strong>이어서 하기</strong><br/>
                                        '{leagueName}' ({players.length}명) 데이터를 불러옵니다.
                                        <button onClick={() => setView('app')} className="block mt-2 font-bold underline">계속하기</button>
                                    </div>
                                </div>
                            )}

                            <div className="space-y-4">
                                <div>
                                    <label className="text-sm font-semibold text-gray-700 ml-1">리그 이름</label>
                                    <input type="text" value={leagueName} onChange={(e) => setLeagueName(e.target.value)} className="w-full border-2 border-gray-200 rounded-xl px-4 py-3 text-lg font-bold text-center mt-1 focus:border-blue-500 outline-none" placeholder="예: 1월 월례회" />
                                </div>
                                <button onClick={startLeagueSetup} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                                    새 리그 만들기 <ArrowRight />
                                </button>
                                
                                <button onClick={() => homeLoadInputRef.current?.click()} className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl flex items-center justify-center gap-2">
                                    <Upload size={18} /> 파일 불러오기
                                </button>
                                <input type="file" ref={homeLoadInputRef} className="hidden" accept=".json" onChange={(e) => loadFromFile(e, true)} />
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-gradient-to-r from-blue-600 to-indigo-700 text-white px-4 py-3 shadow-lg sticky top-0 z-20">
                        <div className="max-w-3xl mx-auto flex flex-col sm:flex-row gap-3 justify-between items-center">
                            <div className="flex items-center gap-3 w-full sm:w-auto">
                                <Trophy className="w-8 h-8 text-yellow-300 shrink-0" />
                                <div className="flex flex-col w-full">
                                    <span className="text-xs text-blue-200 font-medium">리그 이름</span>
                                    <input type="text" value={leagueName} onChange={(e) => setLeagueName(e.target.value)} className="bg-transparent text-xl font-bold text-white outline-none border-b border-white/20 focus:border-white w-full sm:w-64" />
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={goToHome} className="btn bg-white/10 hover:bg-white/20 px-3 py-2 rounded-lg text-sm flex items-center gap-1.5"><RotateCcw size={16} /><span className="hidden sm:inline">초기화</span></button>
                                
                                <button onClick={() => loadDataInputRef.current?.click()} className="btn bg-white/10 hover:bg-white/20 px-3 py-2 rounded-lg text-sm flex items-center gap-1.5"><Upload size={16} /><span className="hidden sm:inline">열기</span></button>
                                <input type="file" ref={loadDataInputRef} className="hidden" accept=".json" onChange={(e) => loadFromFile(e, false)} />

                                <button onClick={saveToFile} className="btn bg-white/10 hover:bg-white/20 px-3 py-2 rounded-lg text-sm flex items-center gap-1.5"><Download size={16} /><span className="hidden sm:inline">저장</span></button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto p-4">
                        <div className="flex bg-white rounded-xl shadow-sm p-1 mb-6">
                            <button onClick={() => setActiveTab('players')} className={`flex-1 py-3 rounded-lg text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'players' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:bg-gray-50'}`}><Users size={18} /> 선수 관리</button>
                            <button onClick={() => setActiveTab('matches')} className={`flex-1 py-3 rounded-lg text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'matches' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:bg-gray-50'}`}><Calendar size={18} /> 경기 대진</button>
                            <button onClick={() => setActiveTab('standings')} className={`flex-1 py-3 rounded-lg text-sm font-medium flex items-center justify-center gap-2 ${activeTab === 'standings' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-500 hover:bg-gray-50'}`}><Award size={18} /> 순위표</button>
                        </div>

                        {activeTab === 'players' && (
                            <div className="space-y-4">
                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-3">
                                    <label className="block text-sm font-semibold text-gray-700">선수 등록</label>
                                    <div className="flex gap-2">
                                        <input type="text" placeholder="이름 입력 (예: 김철수)" className="flex-1 border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500" value={newPlayerName} onChange={(e) => setNewPlayerName(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addPlayer()} />
                                        <button onClick={addPlayer} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 whitespace-nowrap"><Plus size={20} /> 추가</button>
                                    </div>
                                    <button onClick={() => setShowBulkModal(true)} className="w-full bg-gray-100 text-gray-700 py-2 rounded-lg text-sm hover:bg-gray-200 flex justify-center gap-2"><FileSpreadsheet size={16} /> 일괄 등록</button>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                    <div className="p-4 bg-gray-50 border-b flex justify-between items-center font-semibold text-gray-700"><span>등록 선수 ({players.length}명)</span>{players.length > 0 && <button onClick={() => confirm('전체 삭제?') && setPlayers([])} className="text-xs text-red-500 border border-red-200 px-2 py-1 rounded bg-white">전체 삭제</button>}</div>
                                    {players.length === 0 ? <div className="p-8 text-center text-gray-400">등록된 선수가 없습니다.</div> : (
                                        <ul className="divide-y divide-gray-100 max-h-[400px] overflow-y-auto">
                                            {players.map(p => (
                                                <li key={p.id} className="p-4 flex justify-between items-center hover:bg-gray-50">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">{p.name.charAt(0)}</div>
                                                        <span className="font-medium">{p.name}</span>
                                                        {leagueType === 'singles_random' && <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full font-bold">★ {p.rating}</span>}
                                                    </div>
                                                    <button onClick={() => removePlayer(p.id)} className="text-gray-400 hover:text-red-500"><Trash2 size={18} /></button>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                                {players.length >= 2 && <div className="flex justify-end pb-8"><button onClick={() => setShowStartModal(true)} className="bg-green-600 text-white px-6 py-3 rounded-xl shadow-md hover:bg-green-700 flex items-center gap-2 font-bold transform active:scale-95 transition-all w-full sm:w-auto justify-center">리그 시작 설정 <Settings size={18} /></button></div>}
                            </div>
                        )}

                        {activeTab === 'matches' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                                    <div>
                                        <h2 className="text-lg font-bold text-gray-800">경기 목록</h2>
                                        <div className="flex gap-2 mt-1">
                                            <span className="text-xs text-blue-600 font-medium bg-blue-50 px-2 py-1 rounded">
                                                {leagueType === 'singles_full' ? '1. 개인 단식 (풀리그)' : 
                                                 leagueType === 'singles_random' ? '2. 개인 단식 (래더/랜덤)' : '3. 개인 복식 (랜덤)'}
                                            </span>
                                            {leagueType === 'singles_random' && <span className="text-xs text-yellow-600 font-medium bg-yellow-50 px-2 py-1 rounded">ELO Rating ON</span>}
                                        </div>
                                    </div>
                                    <button onClick={generateNextRound} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 text-sm shadow-sm transition-colors"><RefreshCw size={16} /> 다음 라운드</button>
                                </div>
                                {matches.length === 0 ? (
                                    <div className="bg-white p-12 rounded-xl shadow-sm text-center border border-dashed border-gray-300">
                                        <p className="text-gray-500 mb-4">아직 생성된 대진이 없습니다.</p>
                                        <button onClick={generateNextRound} className="text-blue-600 font-semibold underline">대진 생성하기</button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {matches.map(match => (
                                            <div key={match.id} className={`bg-white rounded-xl shadow-sm border transition-all ${match.isFinished ? 'bg-gray-50 border-gray-200' : 'border-blue-100 ring-1 ring-blue-50'}`}>
                                                <div className="p-2 sm:p-3 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 rounded-t-xl">
                                                    <span className="text-xs font-bold text-gray-500 uppercase">Round {match.round}</span>
                                                    <div className="flex gap-2">
                                                        {match.isFinished ? <button onClick={() => editMatch(match.id)} className="text-xs text-blue-600 flex items-center gap-1 hover:underline"><Edit2 size={12}/> 수정</button> : <button onClick={() => deleteMatch(match.id)} className="text-gray-400 hover:text-red-500"><X size={16}/></button>}
                                                    </div>
                                                </div>
                                                <div className="p-3 sm:p-6 flex flex-row items-center justify-between gap-1 sm:gap-4">
                                                    {/* Team 1 */}
                                                    <div className={`flex-1 flex flex-col items-center justify-center ${match.isFinished && match.score1 > match.score2 ? 'text-blue-700 font-bold' : ''}`}>
                                                        <div className="text-[10px] sm:text-sm text-gray-400 mb-1">A</div>
                                                        <div className="flex flex-col sm:flex-row flex-wrap gap-1 sm:gap-2 justify-center items-center w-full">
                                                            {match.team1.map(pid => (
                                                                <span key={pid} className="px-1.5 py-1 sm:px-4 sm:py-2 bg-gray-100 rounded-md sm:rounded-full text-xs sm:text-base md:text-xl font-medium sm:font-bold text-gray-800 border border-gray-200 break-all max-w-[80px] sm:max-w-none truncate">{getPlayerName(pid)}</span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Score */}
                                                    <div className="flex items-center gap-1 sm:gap-3 shrink-0">
                                                        <input type="number" min="0" value={match.score1} onChange={(e) => updateScore(match.id, 1, e.target.value)} disabled={match.isFinished} className={`w-8 h-10 sm:w-16 sm:h-14 text-lg sm:text-3xl md:text-4xl text-center font-bold rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none ${match.isFinished ? 'bg-transparent border-none' : 'bg-white'}`} placeholder="0" />
                                                        <span className="text-gray-300 font-light text-sm sm:text-xl">:</span>
                                                        <input type="number" min="0" value={match.score2} onChange={(e) => updateScore(match.id, 2, e.target.value)} disabled={match.isFinished} className={`w-8 h-10 sm:w-16 sm:h-14 text-lg sm:text-3xl md:text-4xl text-center font-bold rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none ${match.isFinished ? 'bg-transparent border-none' : 'bg-white'}`} placeholder="0" />
                                                    </div>

                                                    {/* Team 2 */}
                                                    <div className={`flex-1 flex flex-col items-center justify-center ${match.isFinished && match.score2 > match.score1 ? 'text-blue-700 font-bold' : ''}`}>
                                                        <div className="text-[10px] sm:text-sm text-gray-400 mb-1">B</div>
                                                        <div className="flex flex-col sm:flex-row flex-wrap gap-1 sm:gap-2 justify-center items-center w-full">
                                                            {match.team2.map(pid => (
                                                                <span key={pid} className="px-1.5 py-1 sm:px-4 sm:py-2 bg-gray-100 rounded-md sm:rounded-full text-xs sm:text-base md:text-xl font-medium sm:font-bold text-gray-800 border border-gray-200 break-all max-w-[80px] sm:max-w-none truncate">{getPlayerName(pid)}</span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                                {!match.isFinished && <div className="px-4 pb-4 flex justify-center"><button onClick={() => finishMatch(match)} disabled={match.score1 === '' || match.score2 === ''} className="w-full sm:w-auto bg-gray-800 text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-gray-900 flex items-center gap-2 justify-center"><Save size={16} /> 결과 저장</button></div>}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'standings' && (
                            <div className="space-y-4">
                                <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 flex gap-3 text-sm text-indigo-800 items-center">
                                    <Medal className="shrink-0" size={20} />
                                    {leagueType === 'singles_random' 
                                        ? <span>순위 기준: <strong>래더 점수(MMR)</strong> (기본 1000점)</span>
                                        : <span>순위 기준: <strong>승수 &gt; 득실차 &gt; 경기수</strong></span>
                                    }
                                </div>
                                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-gray-50 border-b text-xs uppercase text-gray-500 font-semibold">
                                                    <th className="p-4 text-center">#</th>
                                                    <th className="p-4">이름</th>
                                                    {leagueType === 'singles_random' && <th className="p-4 text-center text-yellow-600 bg-yellow-50">점수 (MMR)</th>}
                                                    <th className="p-4 text-center">경기</th>
                                                    <th className="p-4 text-center text-blue-600">승</th>
                                                    <th className="p-4 text-center text-red-500">패</th>
                                                    <th className="p-4 text-center">득실</th>
                                                    <th className="p-4 text-center">승률</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {sortedPlayers.map((p, i) => (
                                                    <tr key={p.id} className="hover:bg-gray-50">
                                                        <td className="p-4 text-center font-bold text-gray-700">{i + 1}</td>
                                                        <td className="p-4 font-medium flex items-center gap-2">
                                                            {p.name}
                                                            {i === 0 && <Trophy size={14} className="text-yellow-500" />}
                                                        </td>
                                                        {leagueType === 'singles_random' && <td className="p-4 text-center font-bold text-yellow-700 bg-yellow-50/50">{p.rating}</td>}
                                                        <td className="p-4 text-center text-gray-600">{p.matchesPlayed}</td>
                                                        <td className="p-4 text-center font-bold text-blue-600">{p.wins}</td>
                                                        <td className="p-4 text-center font-bold text-red-500">{p.losses}</td>
                                                        <td className="p-4 text-center text-gray-600">{p.pointsFor - p.pointsAgainst > 0 ? `+${p.pointsFor - p.pointsAgainst}` : p.pointsFor - p.pointsAgainst}</td>
                                                        <td className="p-4 text-center text-sm text-gray-500">{p.matchesPlayed > 0 ? Math.round((p.wins / p.matchesPlayed) * 100) : 0}%</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bulk Modal */}
                    {showBulkModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-lg w-full max-w-md p-6 space-y-4">
                                <div className="flex justify-between items-center"><h3 className="text-lg font-bold">선수 일괄 등록</h3><button onClick={() => setShowBulkModal(false)} className="text-gray-400 hover:text-gray-600"><X size={20} /></button></div>
                                <textarea className="w-full h-32 p-3 border rounded-lg resize-none outline-none focus:border-blue-500" placeholder="예:\n김철수\n이영희" value={bulkText} onChange={(e) => setBulkText(e.target.value)}></textarea>
                                <button onClick={() => {
                                    const names = bulkText.split(/[\n,]+/).map(n => n.trim()).filter(n => n);
                                    let count = 0; names.forEach(name => { if (!players.some(p => p.name === name) && name !== '이름') { createPlayer(name); count++; }});
                                    alert(`${count}명 추가 완료`); setBulkText(''); setShowBulkModal(false);
                                }} className="w-full bg-blue-600 text-white py-2 rounded-lg">추가하기</button>
                            </div>
                        </div>
                    )}

                    {/* Start League Modal (3 Options) */}
                    {showStartModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-lg w-full max-w-md p-6 space-y-4 animate-fade-in-up">
                                <div className="flex justify-between items-center mb-2">
                                    <h3 className="text-lg font-bold">리그 방식 선택 (3가지)</h3>
                                    <button onClick={() => setShowStartModal(false)} className="text-gray-400 hover:text-gray-600"><X size={20} /></button>
                                </div>
                                <div className="grid gap-3">
                                    {/* 1. Singles Full */}
                                    <button onClick={() => initLeague('singles_full')} className="flex items-center gap-4 p-4 border-2 border-gray-100 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all group text-left">
                                        <div className="bg-blue-100 p-3 rounded-full group-hover:bg-blue-200 text-blue-600"><User size={24} /></div>
                                        <div>
                                            <div className="font-bold text-gray-800">1. 개인 단식 (풀리그)</div>
                                            <div className="text-xs text-gray-500">모든 선수와 1번씩 대결 (정해진 대진표)</div>
                                        </div>
                                    </button>
                                    
                                    {/* 2. Singles Random (Ladder) */}
                                    <button onClick={() => initLeague('singles_random')} className="flex items-center gap-4 p-4 border-2 border-yellow-100 rounded-xl hover:border-yellow-500 hover:bg-yellow-50 transition-all group text-left">
                                        <div className="bg-yellow-100 p-3 rounded-full group-hover:bg-yellow-200 text-yellow-600"><TrendingUp size={24} /></div>
                                        <div>
                                            <div className="font-bold text-gray-800">2. 개인 단식 (래더/랜덤)</div>
                                            <div className="text-xs text-gray-500">랜덤 매칭 + ELO 점수제 (승리 시 점수 뺏기)</div>
                                        </div>
                                    </button>

                                    {/* 3. Doubles Random */}
                                    <button onClick={() => initLeague('doubles_random')} className="flex items-center gap-4 p-4 border-2 border-indigo-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all group text-left">
                                        <div className="bg-indigo-100 p-3 rounded-full group-hover:bg-indigo-200 text-indigo-600"><UsersIcon size={24} /></div>
                                        <div>
                                            <div className="font-bold text-gray-800">3. 개인 복식 (랜덤)</div>
                                            <div className="text-xs text-gray-500">매 라운드 파트너/상대 무작위 배정</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LeagueManager />);
    </script>
</body>
</html>
